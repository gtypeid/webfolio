<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Jquery LIB-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- SCRIPT -->
    <script src="SlateScript.js"></script>
    <script src="SlateUI.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="SlateStyle.css">

    <title>Slate V2</title>
</head>
<body onmousemove="MouseMove(event);">
    <div class="main-wrap">
        <div class="head">
            <div class="nav"> 
                <div class="nav-logo"> LOGO </div>
                <ul>
                    <li class="b-nav-button">  <img src="https://img.icons8.com/color/50/000000/box.png"> </li>
                    <li class="b-nav-button">  <img src="https://img.icons8.com/color/50/000000/box.png"> </li>
                    <li class="b-nav-button">  <img src="https://img.icons8.com/color/50/000000/box.png"> </li>
                    <li class="b-nav-button">  <img src="https://img.icons8.com/color/50/000000/box.png"> </li>
                </ul>
                <div class="nav-login"> 로그인 </div>
            </div>
        </div>
        <div class="content-wrap">
            <div class="size-wrap">
            </div>
        </div>

        <div class="storage" style="display:none; ">
            <div class="html-detail-box">
                <div class="detail-show-box">
                    <div class=""> 
                        <span class="dvtext">name</span>
                        <!-- <input type="text" name="" value="name">  -->
                        <input class="dv-name" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">innerHTML</span>
                        <input class="dv-innerHTML" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">color</span>
                        <input class="dv-color" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">font-size</span>
                        <input class="dv-font-size" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">display</span>
                        <input class="dv-display" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">overflow</span>
                        <input class="dv-overflow" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">width</span>
                        <input class="dv-width" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">height</span>
                        <input class="dv-height" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">position</span>
                        <input class="dv-position" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">top</span>
                        <input class="dv-top" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">right</span>
                        <input class="dv-right" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">bottom</span>
                        <input class="dv-bottom" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">left</span>
                        <input class="dv-left" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">padding</span>
                        <input class="dv-padding" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">margin</span>
                        <input class="dv-margin" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">border</span>
                        <input class="dv-border" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">background-color</span> 
                        <input class="dv-background-color" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">background-image</span>
                        <input class="dv-background-image" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">background-repeat</span>
                        <input class="dv-background-repeat" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                    <div class=""> 
                        <span class="dvtext">background-size</span>
                        <input class="dv-background-size" onchange="InputChange(this);" type="text" name="" value="">
                    </div>
                </div>
            </div>

            <div class="html-console-box">
                <div class="clib-text-box">
                    <textarea class="clib-textarea" id="story" name="story" rows="7" cols="30">null</textarea>
                    <div>
                        <a class="html-down-button" href="" onclick="CopyButtonClick(this, 0);" download="html.html">DOWN : HTML</a>
                        <a class="html-down-button" href="" onclick="CopyButtonClick(this, 1);" download="css.css">DOWN : CSS</a>
                    </div>
                    <div>
                        <button onclick="CopyButtonClick(this, 2);">COPY : HTML</button>
                        <button onclick="CopyButtonClick(this, 3);">COPY : CSS</button>
                        <button onclick="CopyButtonClick(this, 4);">COPY : JSON</button>
                    </div>
                    <div>
                        <a class="html-down-button" href="" onclick="ExecFunction(this, 0);" download="json.json">SAVE</a>
                        <button onclick="ExecFunction(this, 1);">LOAD</button>
                    </div>
                    </textarea>
                </div>
            </div>

        </div>

        <div class="html-mouse-util-box">
            <div class="mu-element" onclick="MenuClick(this, 0);">삭제</div>
            <div class="mu-element" onclick="MenuClick(this, 1);">복사</div>
            <div class="mu-element" onclick="MenuClick(this, 2);">붙여넣기</div>
        </div>


        
        <!--
        <div class="widget">
            <div class="widget-box-top">
                <input type="range" class="b-slider" min="25" max="100" value="100" oninput="SliderChange(this);">
                <div class="b-pointer" onmousedown="MouseDown(event,this,0);" onmouseup="MouseUp(event,this,0);"></div>
                <div class="b-exit" onclick="MouseClick(event,this,0);"></div>
            </div>
            <div class="widget-box-middle">
                <div class="widget-menu-wrap">
                    <div class="widget-menu-element"> POST-BOX </div>
                </div>
                <div class="widget-content-wrap">
                    <div class="content-post"></div>
                </div>
            </div>
            <div class="widget-box-bottom"></div>
        </div>

        -->


    </div>
</body>
</html>
